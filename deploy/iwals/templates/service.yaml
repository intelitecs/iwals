apiVersion: v1
kind: Service
metadata:
  name: {{ include "iwals.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "iwals.labels" . | nindent 4 }}
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: rpc
      port: {{ .Values.rpcPort }}
      targetPort: {{ .Values.rpcPort }}
    - name: serf-tcp
      protocol: TCP
      port: {{ .Values.serfPort }}
      targetPort: {{ .Values.serfPort }}
    - name: serf-udp
      protocol: UDP
      port: {{ .Values.serfPort }}
      targetPort: {{ .Values.serfPort }}

  selector: {{ include "iwals.selectorLabels" . | nindent 4 }}
